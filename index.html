<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keuangan Keluarga</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">
  <link rel="icon" href="icon192.png">

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --text: #e5e7eb;
      --muted: #94a3b8;
      --accent: #38bdf8;
      --danger: #f87171;
      --success: #4ade80;
    }

    body.light {
      --bg: #f8fafc;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      padding: 16px;
      padding-bottom: 90px;
      max-width: 480px;
      margin: auto;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 8px;
    }

    .saldo {
      font-size: 28px;
      font-weight: bold;
    }

    .row {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: var(--muted);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: var(--accent);
      color: #000;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #334155;
      background: transparent;
      color: var(--text);
      font-size: 16px;
    }

    body.light input, body.light select {
      background: #f1f5f9;
      border: 1px solid #cbd5f5;
    }

    .tx {
      border-bottom: 1px solid #334155;
      padding: 10px 0;
    }

    .tx:last-child {
      border-bottom: none;
    }

    .minus { color: var(--danger); }
    .plus { color: var(--success); }

    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      font-size: 28px;
    }

    .hidden { display: none; }
  </style>
</head>

<body>
  <div class="container">

    <!-- Dashboard -->
    <div class="card">
      <h1>Saldo Keluarga</h1>
      <div class="saldo" id="saldo">Rp 0</div>
      <div class="row">
        <div>Masuk: <span id="masuk">0</span></div>
        <div>Keluar: <span id="keluar">0</span></div>
      </div>
    </div>

    <!-- Riwayat -->
    <div class="card">
      <h1>Riwayat</h1>
      <div id="list"></div>
    </div>

    <!-- Form -->
    <div class="card hidden" id="form">
      <h1>Catatan Baru</h1>

      <input id="note" placeholder="Contoh: belanja sayur" />
      <input id="amount" type="number" placeholder="Nominal" />

      <select id="type">
        <option value="out">Keluar</option>
        <option value="in">Masuk</option>
      </select>

      <select id="category"></select>

      <button onclick="saveTx()">Simpan</button>
    </div>

    <div class="card">
      <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è Ganti Tema</button>
    </div>

  </div>

  <button class="fab" onclick="toggleForm()">Ôºã</button>

<script>
const categories = {
  makan: ["makan","jajan","kopi","resto","sayur"],
  rumah: ["listrik","air","sewa","gas"],
  anak: ["anak","sekolah","susu","popok"],
  transport: ["bensin","ojek","tol","parkir"],
  lain: []
};

let data = JSON.parse(localStorage.getItem("family-money")) || [];

function autoCategory(note){
  note = note.toLowerCase();
  for(let c in categories){
    if(categories[c].some(k => note.includes(k))) return c;
  }
  return "lain";
}

function renderCategories(selected){
  const sel = document.getElementById("category");
  sel.innerHTML = "";
  Object.keys(categories).forEach(c=>{
    const o = document.createElement("option");
    o.value = c;
    o.textContent = c.toUpperCase();
    if(c === selected) o.selected = true;
    sel.appendChild(o);
  });
}

document.getElementById("note").addEventListener("input", e=>{
  renderCategories(autoCategory(e.target.value));
});

function saveTx(){
  const note = note.value.trim();
  const amt = Number(amount.value);
  if(!note || !amt) return alert("Lengkapi data");

  data.push({
    note,
    amt,
    type: type.value,
    cat: category.value,
    date: new Date().toISOString()
  });

  localStorage.setItem("family-money", JSON.stringify(data));
  toggleForm();
  render();
}

function render(){
  const list = document.getElementById("list");
  list.innerHTML = "";

  let saldo = 0, masuk = 0, keluar = 0;

  data.slice().reverse().forEach(t=>{
    saldo += t.type === "in" ? t.amt : -t.amt;
    t.type === "in" ? masuk += t.amt : keluar += t.amt;

    list.innerHTML += `
      <div class="tx">
        <strong>${t.cat.toUpperCase()}</strong> ‚Äì ${t.note}<br>
        <span class="${t.type==='in'?'plus':'minus'}">
          ${t.type==='in'?'+':'-'} Rp ${t.amt.toLocaleString()}
        </span>
      </div>`;
  });

  saldoEl.textContent = "Rp " + saldo.toLocaleString();
  masukEl.textContent = masuk.toLocaleString();
  keluarEl.textContent = keluar.toLocaleString();
}

function toggleForm(){
  form.classList.toggle("hidden");
}

function toggleTheme(){
  document.body.classList.toggle("light");
}

renderCategories("lain");
render();
</script>
</body>
</html>
